<div class="hero-unit">
  <h1>Knight's tour problem</h1>

  <a href="https://travis-ci.org/davidemoro/tour_knight_angularjs">
    <img style="max-width:100%;" src="https://api.travis-ci.org/davidemoro/tour_knight_angularjs.png">
  </a>

  <div ng-controller="MainCtrl">

    <label for="name">What's your name?</label> <input id="name" name="name" type="text" placeholder="Enter your name" ng-model="name" />
    <span ng-show="name">Hi {{name}}, let's play!!</span>

    <form ng-submit="initBoard()">
        <p>Enter the board dimension (eg: 8 x 8)</p>
        <label for="i">Rows</label>
        <input type="text" id="i" name="j" value="2" ng-model="i" />

        <label for="j">Colums</label>
        <input type="text" id="j" name="j" value="2" ng-model="j" />
        <input type="submit" value="Play" class="btn btn-success" />
    </form>

    <div ng-show="i && j && board">
        <span>Done {{lenDoneMoves()}} total {{totalMoves()}}</span>

        <!-- Credits chessboard http://designindevelopment.com/css/css3-chess-board -->
        <table id="chess_board" cellpadding="0" cellspacing="0">
            <tr ng-repeat="elems in board" class="board">
                <td ng-repeat="elem in elems"
                    class="current-{{elem.current}} clickable-{{elem.clickable}} selected{{elem.value}}"
                    ng-click="elem.clickable && clickElem(elem.i, elem.j)">
                    <input type="checkbox" name="ij" id="{{elem.i}}_{{elem.j}}" ng-model="elem.checked" />
                    <span ng-show="elem.current">&#9822;</span>
                </td>
            </tr>
        </table>

        <div ng-show="win()">
            <strong>You win!</strong>
              <a href="https://twitter.com/share" class="twitter-share-button"
                 data-url="http://bit.ly/1dKo2Dk" data-text="Hey folks, I solved the knight's tour problem! And you? (built with @angularjs)" data-via="davidemoro" data-hashtags="chess">Tweet</a>
              <script type="text/javascript">!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>

        <div ng-show="doneMoves.length">
            <h2>Done moves</h2>
            <ul ng-repeat="move in doneMoves">
                <li>{{move[0]}}, {{move[1]}}</li>
            </ul>
        </div>
    </div>

  </div>
</div>
